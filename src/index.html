<!DOCTYPE html>
<html lang="en">

  <link href="/dist/output.css" rel="stylesheet">

</head>
<body class="flex justify-center items-center min-h-screen bg-[#111]">
  <div class="relative w-full ring flex justify-center items-center container">
    <div class="absolute ring w-36 h-36 border-4 border-transparent border-t-[#24ecff] border-t-4 rounded-full animate-bees-line"></div>
    <div class="absolute ring w-36 h-36 border-4 border-transparent border-l-[#93ff2d] border-l-4 rounded-full animate-bees-line animate-bees-line2 -ml-16 -mt-16"></div>

  </div>
